<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp <br> Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <body>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" placeholder="Enter your name" id="name" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" placeholder="Enter your email" id="email">
            </div>
            <div class="form-group">
                <label id="number-label" for="number" min="20" max="99">Age (optional)</label>
                <input type="number" placeholder="Age" id="number">
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown">
                    <option disabled selected value>Select current role</option>
                    <option value="">Student</option>
                    <option value="">Full Time Job</option>
                    <option value="">Full Time Learner</option>
                    <option value="">Prefer not to say</option>
                    <option value="">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you reccomend freeCodeCamp to a friend?</p>
                <label><input type="radio" checked>Definitely</label>
                <label><input type="radio">Maybe</label>
                <label><input type="radio">Not sure</label>
            </div>

            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select id="most-like">
                    <option disabled selected value>Select an option</option>
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Open source</option>
                </select>
            </div>
            <div class="form-group">

            </div>

        </form>
    </body>
</body>

</html>
